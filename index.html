<html lang="en">
<head>

    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Work Sans', sans-serif;
            color: #ffffff;
            background: #000000;
            /* cursor: url('assets/cursor.cur'), auto; */
        }
        #scene-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .enter-button {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: rgba(255,255,255,0.2);
            border: 2px solid #ffffff;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Work Sans';
        }
        .enter-button:hover {
            background-color: rgba(255,255,255,0.4);
            /* cursor: url('assets/cursor\ \(3\).cur'), auto; */
            /* transform: scale(1.05); */
        }
    </style>
</head>
<body>
    <div id="scene-container"></div>
    <div class="content">
        <h1>HI, I'M ORE</h1>
        <!-- <p>Welcome to my portfolio</p> -->
        <button class="enter-button" onclick="transitionToMain()">Enter Portfolio</button>
    </div>

    <script>
        let scene, camera, renderer, particleSystem, stars, floatingObjects;
        const clock = new THREE.Clock();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('scene-container').appendChild(renderer.domElement);

            createStarfield();
            createFloatingObjects();
            createLights();

            window.addEventListener('resize', onWindowResize, false);

            animate();
        }

        function createStarfield() {
            const particlesGeometry = new THREE.BufferGeometry();
            const particlesCount = 10000;

            const posArray = new Float32Array(particlesCount * 3);

            for (let i = 0; i < particlesCount * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 200;
            }

            particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));

            const particlesMaterial = new THREE.PointsMaterial({
                size: 0.05,
                color: 0xffffff,
            });

            particleSystem = new THREE.Points(particlesGeometry, particlesMaterial);
            scene.add(particleSystem);
        }

        function createFloatingObjects() {
            floatingObjects = new THREE.Group();

            const geometries = [
                new THREE.IcosahedronGeometry(1, 0),
                new THREE.ConeGeometry(0.8, 2, 6),
                new THREE.TorusGeometry(0.8, 0.2, 16, 100),
            ];

            const materials = [
                new THREE.MeshPhongMaterial({ color: 0xff00ff, shininess: 100 }),
                new THREE.MeshPhongMaterial({ color: 0x00ffff, shininess: 100 }),
                new THREE.MeshPhongMaterial({ color: 0xffff00, shininess: 100 }),
            ];

            for (let i = 0; i < 50; i++) {
                const geometry = geometries[Math.floor(Math.random() * geometries.length)];
                const material = materials[Math.floor(Math.random() * materials.length)];
                const mesh = new THREE.Mesh(geometry, material);

                mesh.position.set(
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100,
                    (Math.random() - 0.5) * 100
                );

                mesh.rotation.set(
                    Math.random() * Math.PI,
                    Math.random() * Math.PI,
                    Math.random() * Math.PI
                );

                mesh.scale.setScalar(Math.random() * 2 + 0.5);

                floatingObjects.add(mesh);
            }

            scene.add(floatingObjects);
        }

        function createLights() {
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xff00ff, 1, 100);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x00ffff, 1, 100);
            pointLight2.position.set(-10, -10, -10);
            scene.add(pointLight2);
        }

        function animate() {
            requestAnimationFrame(animate);

            const elapsedTime = clock.getElapsedTime();

            particleSystem.rotation.y = elapsedTime * 0.05;

            floatingObjects.children.forEach((obj, index) => {
                obj.rotation.x += 0.002 + index * 0.0001;
                obj.rotation.y += 0.003 + index * 0.0001;
                obj.position.y = Math.sin(elapsedTime * 0.5 + index) * 2;
            });

            camera.position.x = Math.sin(elapsedTime * 0.2) * 10;
            camera.position.y = Math.cos(elapsedTime * 0.2) * 10;
            camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function transitionToMain() {
            gsap.to('.content', {
                opacity: 0,
                duration: 1,
                onComplete: () => {
                    window.location.href = 'main.html';
                }
            });

            gsap.to(camera.position, {
                z: 0,
                duration: 2,
                ease: 'power2.inOut'
            });
        }
