    <script>
        window.onload = function () {

            var currentScrollPos = 0;
            var reachedEnd = false;
            let reachEndThreshold = 16;

            var $sec = $(".section");
            $("#arrowContainer").click(function () {

                var y = $sec.filter(function (i, el) {
                    return el.getBoundingClientRect().bottom > 0;
                }).next(".section").offset().top;

                y = Math.ceil(y);

                var scrollDist = y - currentScrollPos;
                if (reachedEnd) {
                    scrollDist = currentScrollPos;
                }
                var scrollDuration = (scrollDist / 100) * 120;

                if (reachedEnd) {
                    $("html, body").stop().animate({ scrollTop: 0 }, scrollDuration);
                } else {
                    //Proportional Scrolling Duration
                    $("html, body").stop().animate({ scrollTop: y }, scrollDuration);

                    //Fixed Scrolling Duration
                    // $("html, body").stop().animate({ scrollTop: y });
                }
            });


            $(window).scroll(function () {

                currentScrollPos = $(window).scrollTop();

                var height = window.innerHeight ? window.innerHeight : $(window).height();

                if ($(window).scrollTop() + height > $(document).height() - reachEndThreshold) {
                    if (!reachedEnd) {
                        $("#arrowImage").addClass("arrowImageRotated");
                        reachedEnd = true;
                    }
                } else {
                    if (reachedEnd) {
                        $("#arrowImage").removeClass("arrowImageRotated");
                        reachedEnd = false;
                    }
                }
            });
        }
    </script>
